<!DOCTYPE html>
<html lang="en">
<head>
  <title>What's Poppin?</title>
  <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=2">
  <link rel="shortcut icon" href="../images/favicon.ico" />
  
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>  
  
  <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-progressbar.css">
	<link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/gameplay_style.css">
  
	
	<style>
	.progress.vertical {
		background: transparent;
	}
	</style>
  
</head>

<body>
	<div class="page-wrapper">
		<div id="nav-bar-wrapper">
			<div id="logo"></div>
			<div id="home"></div>
		</div>
		
		<div class="content-wrapper">
			
			<div id="gameboard">
				<canvas id="myCanvas" width="800px"  height="540px">
				</canvas>
			
				
				<div id="side-bar">
					<div class="box house1">
						<div class="progress vertical bottom progress-info" id="progress-slider" >
						    <div class="bar" data-percentage="40" id="progress-bar" ></div>
						</div>
					</div>
					
					
					<div class="box house2">
						<div class="progress vertical bottom progress-info" id="progress-slider">
						    <div class="bar" data-percentage="40" id="progress-bar" style=""></div>
						</div>
					</div>
					
					<div class="box house3">
						<div class="progress vertical bottom progress-info" id="progress-slider">
						    <div class="bar" data-percentage="40" id="progress-bar"></div>
						</div>
					</div>
				</div> <!-- side bar -->
				
			
			</div> <!-- gameboard -->
		</div> <!-- content-wrapper -->
	</div> <!-- page-wrapper -->
	
	<script src="js/jquery-1.9.0.js"></script>
	<script type="text/javascript" src="js/bootstrap-progressbar.js"></script>	
  	<script src="game/events.js"></script>
  	<script src="game/logic.js"></script>
  	<script src="game/render.js"></script>
  	<script src="game/canvas.js"></script>
	
	<script>
	$(document).ready(function() {
	    $('.progress .bar').progressbar();
	});
	</script>
		
</body>

</html>
