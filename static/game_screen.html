<!DOCTYPE html>
<html lang="en">
<head>
	<title>What's Poppin?</title>
	<meta charset="utf-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="shortcut icon" href="../images/favicon.ico" />
	
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>	
	
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-progressbar.css">
	<link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
	
	<style>
	.progress.vertical {
		background: transparent;
	}
	</style>

</head>

<body>
	
	<div class="page-wrapper">
		<div id="nav-bar-wrapper">
			<div id="logo"></div>
			<div id="home"></div>
		</div>
		
		
		<div class="content-wrapper">

		
						
			<div id="gameboard">
				<canvas id="myCanvas" width="900px"  height="540px">
					Canvas is not supported.  
				</canvas>
			
				<div id="side-bar">
					<div class="box" id="house1" style="background-position:bottom;
					" >
						<div class="water" style="  -webkit-mask-image: url(assets/houses_orange_mask.png); -webkit-mask-position: bottom;"></div>
					</div>
					
					
					<div class="box" style="background-position:bottom;  background-image: url(assets/house_orange2.png);" >
						<div class="progress vertical bottom progress-info" style="width: 150px;  background-color: #77cc77; background-color:transparent; ">
						    <div class="bar" data-percentage="40" style="background-color: #77cc77; background-image:-webkit-gradient(linear, 0 0, 0 100%, from(#14e2e2), to(#00bcab)); -webkit-mask-image: url(assets/houses_orange_mask.png); -webkit-mask-position: bottom;"></div>
						</div>
					</div>
					
					
					<div class="box"  style="background-position:bottom;  background-image: url(assets/house_orange2.png);">
						<div class="progress vertical bottom progress-info" style="width: 150px; background-color: transparent; -webkit-mask-image: url(assets/house_orange2.png); -webkit-mask-position: bottom;" >
						    <div class="bar" data-percentage="10"  style="background-color: #77cc77; background-image:-webkit-gradient(linear, 0 0, 0 100%, from(#773377), to(#883377)) " ></div>
						</div>
					</div>
				</div>
				

				

				
			</div>
			
		</div>
	</div>
	
	<script src="js/jquery-1.9.0.js"></script>
	<script src="game/canvas_skel.js"></script>
	<script src="game/logic.js"></script>
	<script src="game/time.js"></script>
	<script type="text/javascript" src="js/bootstrap-progressbar.js"></script>
	
	<script>
	$(document).ready(function() {
	    $('.progress .bar').progressbar();
	});
	</script>	
	
</body>

</html>
